	  <ul id="nav">
	    <li class='current'>
	      <a href="/system/index/">
	        <i class="icon-dashboard">
	        </i>
			首页
	      </a>
	    </li>

      {% for main in menuList %}
	    <li id="menuLink{{ main.id }}" {% ifequal pageInfo.menuParentId main.id %}class='current'{% endifequal %}>
	      <a href="{{ main.linkfile }}" target="{{ main.target }}">
	        <i class="{% ifequal main.iconShow "" %}icon-desktop{{ else }}{{ main.iconShow }}{% endifequal %}">
	        </i>
	       	{{ main.name }}
	        <span id="badgeMenu{{ main.id }}" class="label label-info pull-right"><!--6--></span>
	      </a>
	      <ul class="sub-menu">
            {% for sub in main.nodes%}
	        <li  {% ifequal pageInfo.menuId sub.id %}class='current'{% endifequal %}>
	          <a href="{{ sub.linkfile }}?menuParentId={{ main.id }}&menuId={{ sub.id }}{{ sub.paras }}" target="{{ sub.target }}">
	            <i class="{% ifequal sub.iconShow "" %}icon-angle-right{{ else }}{{ sub.iconShow }}{% endifequal %}">
	            </i>
	            	{{ sub.name }}
	            	<span id="badgeMenu{{ sub.id }}" class="label label-info pull-right"><!--121--></span>
	          </a>
	        </li>
            {% endfor %}
			</ul>
	    </li>
      {% endfor %}
